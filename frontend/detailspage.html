
<!DOCTYPE html>

<div class="container mid_section" id="category_details">
    <div class="row custom_row">
      <div class="col center-div">
          <!-- <p class="text-center">First Section</p> -->
          <div class="card custom_card">
              
                  <img class="card-img-top fixed-size-img img-fluid" src="images/1170-digital-hd-porcelain-floor-tiles.jpeg" alt="Card image" style="width:100%" id="product_img">
              
              <div class="card-body">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="getProductId()">
                 Order
                </button>
              </div>
            </div>
      </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title text-center">Place Order</h6>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <form>
                <div class="row cust_row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder=" Enter Product ID" name="product_id" id="p_id" value="">
                  </div>
                  <!-- <script>
                    document.getElementById('p_id').value =getProductId();
                    console.log("Product valuuuuuuuuuuuuu : ",getProductId()) 
                  </script> -->
                  <div class="col">
                    <input type="password" class="form-control" placeholder="Enter Quantity" name="qty">
                  </div>
                </div>
                <div class="row cust_row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Price" name="price">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Customer Name" name="cust_name">
                    </div>
                </div>
                <div class="row cust_row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Customer Mobile No" name="mobile_no">
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" placeholder="Seller ID" name="seller_id">
                    </div>
                </div>
                <div class="row text-center sub_btn">
                    <button type="submit" class="btn btn-primary">Order</button>
                </div>
               

              </form>
          </div>
    
          <!-- Modal footer
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
     -->
